name: vuepress-deploy
on: 
  push:
    branches:
      - main
env:
  TZ: Asia/Shanghai
jobs:
  build-and-deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.1.4
        with:
          node-version: 15.x
      - name: build and deploy
        env:
          ORIGIN: ${{ secrets.ACCESS_ORIGIN }}
        run: |
          npm install
          npm run build
          cd docs/.vuepress/dist
          git init
          git config user.name "Pupper0601"
          git config user.email "gdmuye@qq.com"
          git add -A
          git commit -q -m "Auto Deploy from Github Actions: $(date +"%Y-%m-%d %H:%M")"
          git push -f https://Pupper0601:${ORIGIN}@github.com/Pupper0601/vuepress-theme-vdoing.git main:gh-pages




